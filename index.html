<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointCare - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .user-types {
            margin-bottom: 15px;
            display: flex;
            gap: 5px;
        }
        .user-btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
            width: 100%;
        }

        .user-btn.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #75e6f8;
        }
        .login-btn {
            width: 100%;
            padding: 8px;
            background-color: #b2bcfb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .login-btn:hover {
            background-color: #f96565;
        }
        .trouble-text {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
        }
        .trouble-text a {
            color: #0066cc;
            text-decoration: none;
        }
        .admin-toggle {
            text-align: right;
            margin-bottom: 10px;
        }
        .admin-toggle a {
            color: #f2f3f2;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-toggle">
            <a href="#" id="adminToggle">Admin Login</a>
        </div>
        
        <h1>AppointCare</h1>
        
        <div class="user-types">
            <button class="user-btn active" id="receptionistBtn">Receptionist</button>
            <button class="user-btn" id="doctorBtn">Doctor</button>
            <button class="user-btn hidden" id="adminBtn">Admin</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        
    </div>

</body>
</html>
