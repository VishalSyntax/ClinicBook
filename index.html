<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointCare - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .user-types {
            margin-bottom: 15px;
            display: flex;
            gap: 5px;
        }

        .user-btn {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            cursor: pointer;
            width: 100%;
        }

        .user-btn.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .login-btn {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .trouble-text {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
        }

        .trouble-text a {
            color: #0066cc;
            text-decoration: none;
        }

        .admin-toggle {
            text-align: right;
            margin-bottom: 10px;
        }

        .admin-toggle a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-toggle">
            <a href="#" id="adminToggle">Admin Login</a>
        </div>
        
        <h1>AppointCare</h1>
        
        <div class="user-types">
            <button class="user-btn active" id="receptionistBtn">Receptionist</button>
            <button class="user-btn" id="doctorBtn">Doctor</button>
            <button class="user-btn hidden" id="adminBtn">Admin</button>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <p class="trouble-text">
            <a href="#">Forgot password?</a> | <a href="#">Help</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const receptionistBtn = document.getElementById('receptionistBtn');
            const doctorBtn = document.getElementById('doctorBtn');
            const adminBtn = document.getElementById('adminBtn');
            const adminToggle = document.getElementById('adminToggle');
            const loginForm = document.getElementById('loginForm');
            
            let userType = 'receptionist';
            let adminVisible = false;
            
            adminToggle.addEventListener('click', function(e) {
                e.preventDefault();
                adminVisible = !adminVisible;
                
                if (adminVisible) {
                    adminBtn.classList.remove('hidden');
                    adminToggle.textContent = 'Hide Admin';
                } else {
                    adminBtn.classList.add('hidden');
                    
                    if (userType === 'admin') {
                        receptionistBtn.classList.add('active');
                        adminBtn.classList.remove('active');
                        userType = 'receptionist';
                    }
                    
                    adminToggle.textContent = 'Admin Login';
                }
            });
            
            receptionistBtn.addEventListener('click', function(e) {
                e.preventDefault();
                receptionistBtn.classList.add('active');
                doctorBtn.classList.remove('active');
                adminBtn.classList.remove('active');
                userType = 'receptionist';
            });
            
            doctorBtn.addEventListener('click', function(e) {
                e.preventDefault();
                doctorBtn.classList.add('active');
                receptionistBtn.classList.remove('active');
                adminBtn.classList.remove('active');
                userType = 'doctor';
            });
            
            adminBtn.addEventListener('click', function(e) {
                e.preventDefault();
                adminBtn.classList.add('active');
                receptionistBtn.classList.remove('active');
                doctorBtn.classList.remove('active');
                userType = 'admin';
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    alert('Please enter both username and password');
                    return;
                }
                
                alert(`Logging in as ${userType} with username: ${username}`);
                loginForm.reset();
            });
        });
    </script>
</body>
</html>
