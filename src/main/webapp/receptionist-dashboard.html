<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard - AppointCare</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        .user-info {
            text-align: right;
            font-size: 14px;
            color: #555555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
      <div class="logo">
        <img src="img/logo.webp" alt="Hospital Logo">
      </div>
      <a href="receptionist-dashboard.html" class="active">Dashboard</a>
      <a href="appointment-booking.html">Book Appointment</a>
      <a href="view-appointments.html">View Appointments</a>
      <a href="patient_search.html">Patient Search</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="main-content">
      <div class="login-container" style="width: 70%; max-width: none;">
        <div class="user-info" id="userInfo" style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px;">
            <!-- User info will be loaded here -->
        </div>
        <h1>Receptionist Dashboard</h1>
        <div class="form-group">
            <button class="login-btn" onclick="window.location.href='appointment-booking.html'">Book New Appointment</button>
        </div>
        <div class="form-group">
            <button class="login-btn" onclick="window.location.href='view-appointments.html'">View Appointments</button>
        </div>
        <div class="form-group">
            <button class="login-btn" onclick="window.location.href='patient_search.html'">Search Patient</button>
        </div>
      </div>
    </div>
    <script src="js/receptionist-dashboard.js"></script>
</body>
</html>
