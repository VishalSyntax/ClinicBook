<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments - PollyClinic</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/appointments-table.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="sidebar">
      <div class="logo">
        <img src="img/logo.webp" alt="Hospital Logo">
      </div>
      <a href="receptionist-dashboard.html">Dashboard</a>
      <a href="appointment-booking.html">Book Appointment</a>
      <a href="view-appointments.html" class="active">View Appointments</a>
      <a href="patient_search.html">Patient Search</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="main-content">
        <div class="login-container">
            <h1>View Appointments</h1>
            
            <div class="appointments-table">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointmentsTableBody">
                    <!-- Appointments loaded via JDBC -->
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Patient Appointment History</h3>
                <span class="close" onclick="closeHistoryModal()">&times;</span>
            </div>
            <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                <div id="historyContent"></div>
            </div>
        </div>
    </div>

    <!-- Modify Modal -->
    <div id="modifyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Modify Appointment</h3>
                <span class="close" onclick="closeModifyModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="modifyForm">
                    <div class="form-group">
                        <label for="modifyDate">New Date:</label>
                        <input type="date" id="modifyDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="modifyTime">New Time:</label>
                        <select id="modifyTime" class="form-control" required>
                            <option value="09:00">09:00 AM</option>
                            <option value="09:30">09:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="14:30">02:30 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="15:30">03:30 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="16:30">04:30 PM</option>
                        </select>
                    </div>
                    <div style="text-align: right; margin-top: 20px;">
                        <button type="button" class="login-btn" onclick="closeModifyModal()" style="background-color: #6c757d; margin-right: 10px;">Cancel</button>
                        <button type="submit" class="login-btn">Update Appointment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/view-appointments.js"></script>
</body>
</html>
