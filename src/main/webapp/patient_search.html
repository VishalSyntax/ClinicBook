<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointCare - Patient Search</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/patient-search.css">
</head>
<body>
    <div class="sidebar">
      <div class="logo">
        <img src="img/logo.webp" alt="Hospital Logo">
      </div>
      <a href="receptionist-dashboard.html">Dashboard</a>
      <a href="appointment-booking.html">Book Appointment</a>
      <a href="view-appointments.html">View Appointments</a>
      <a href="patient_search.html" class="active">Patient Search</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="main-content">
      <div class="search-container">
        <h1>Search existing patients </h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="searchTerm">Search by:</label>
                <select id="searchType" class="form-control">
                    <option value="id">Patient ID</option>
                    <option value="contact">Contact Number</option>
                    <option value="email">Email</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" id="searchTerm" class="form-control" placeholder="Enter Patient ID, Contact Number, or Email" required>
            </div>
            
            <button type="submit" class="search-btn">Search Patients</button>
        </form>

        <div id="results" class="hidden" style="margin-top: 20px;">
            <h3>Search Results</h3>
            <div id="patientList"></div>
            <div id="noResults" class="hidden">No patients found.</div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/patient-search.js?v=2"></script>
</body>
</html>
