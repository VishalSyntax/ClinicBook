<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        background-image: url("/img/sono-background.png");
        background-color: #cccccc;
      }
      
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #2c3e50;
        padding-top: 20px;
      }
      
      .sidebar .logo {
        text-align: center;
        padding: 10px;
        border-bottom: 2px solid #34495e;
        margin-bottom: 10px;
        background-color: white;
        margin: 10px;
        border-radius: 8px;
      }
      
      .sidebar .logo img {
        max-width: 220px;
        height: auto;
      }
      
      .sidebar a {
        display: block;
        color: white;
        padding: 16px 20px;
        text-decoration: none;
        font-size: 16px;
        border-bottom: 1px solid #34495e;
      }
      
      .sidebar a:hover {
        background-color: #34495e;
      }
      
      .sidebar a.active {
        background-color: #3498db;
      }
      
      .sidebar .logout {
        position: absolute;
        bottom: 20px;
        width: calc(100% - 40px);
        background-color: #e74c3c;
      }
      
      .sidebar .logout:hover {
        background-color: #c0392b;
      }
      
      .main-content {
        margin-left: 250px;
        padding: 140px 20px;
      }
      table {
        width: 75%;
        border-collapse: collapse;
        text-align: center;
        align-self: center;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        align-items: center;
        
        
      }
      th {
        background-color: #4175a0;
        color: rgb(255, 255, 255);
        padding: 10px;
        
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
      </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="/img/logo.webp" alt="Hospital Logo">
      </div>
      <a href="main.html" class="active">Patient Info</a>
      <a href="slot.html">Slot Booking</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="main-content">
      <table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Program A</td>
      <td><button>Select</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Program B</td>
      <td><button>Select</button></td>
    </tr>
    <tr>
      <td>3</td>
      <td>Program C</td>
      <td><button>Select</button></td>
    </tr>
  </tbody>
</table>
    </div>
  </body>
</html>
