<head>
  <title>Doctor Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    .appointment-form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    .appointment-form h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .appointment-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .appointment-form select,
    .appointment-form input[type="date"],
    .appointment-form input[type="time"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .appointment-form button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .appointment-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form class="appointment-form">
    <h2>Book Doctor Appointment</h2>

    <label for="doctor">Select Doctor</label>
    <select id="doctor" name="doctor">
      <option value="dr_Shruti_Patil">Dr. Shruti Patil</option>
      <option value="dr_Vishal_Patil">Dr. Vishal Patil</option>
         </select>

    <label for="date">Select Date</label>
    <input type="date" id="date" name="date" required>
    <div class="form-group">
        <label for="slot">Select Time Slot:</label>
        <select id="slot" name="time_slot" required>
          <option value="">--Choose Slot--</option>
          <option value="9:00-9:15 AM">9:00 - 9:15 AM</option>
          <option value="9:15-9:30 AM">9:15 - 9:30 AM</option>
          <option value="9:30-9:45 AM">9:30 - 9:45 AM</option>
          <option value="9:45-10:00 AM">9:45 - 10:00 AM</option>
          <option value="10:00-10:15 AM">10:00 - 10:15 AM</option>
          <option value="10:15-10:30 AM">10:15 - 10:30 AM</option>
          <option value="11:00-11:15 AM">11:00 - 11:15 AM</option>
          <option value="11:15-11:30 AM">11:15 - 11:30 AM</option>
          <option value="11:30-11:45 AM">11:30 - 11:45 AM</option>
          <option value="11:45-12:00 AM">11:45 - 12:00 AM</option>
          <option value="12:15-12:30 PM">12:15 - 12:30 PM</option>
          <option value="12:30-12:45 PM">12:30 - 12:45 PM</option>
        </select>
      </div>



    <button type="submit">Book Appointment</button>
  </form>

</body>
