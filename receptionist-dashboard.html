<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard - AppointCare</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        body {
            margin: 0;
        }
        
        .sidebar {
          height: 100vh;
          width: 250px;
          position: fixed;
          top: 0;
          left: 0;
          background-color: #2c3e50;
          padding-top: 20px;
        }
        
        .sidebar .logo {
          text-align: center;
          padding: 10px;
          border-bottom: 2px solid #34495e;
          margin-bottom: 10px;
          background-color: white;
          margin: 10px;
          border-radius: 8px;
        }
        
        .sidebar .logo img {
          max-width: 220px;
          height: auto;
        }
        
        .sidebar a {
          display: block;
          color: white;
          padding: 16px 20px;
          text-decoration: none;
          font-size: 16px;
          border-bottom: 1px solid #34495e;
        }
        
        .sidebar a:hover {
          background-color: #34495e;
        }
        
        .sidebar a.active {
          background-color: #3498db;
        }
        
        .sidebar .logout {
          position: absolute;
          bottom: 20px;
          width: calc(100% - 40px);
          background-color: #e74c3c;
        }
        
        .sidebar .logout:hover {
          background-color: #c0392b;
        }
        
        .main-content {
          margin-left: 250px;
          padding: 20px;
        }
        
        .user-info {
            text-align: right;
            font-size: 14px;
            color: #555555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
      <div class="logo">
        <img src="/img/logo.webp" alt="Hospital Logo">
      </div>
      <a href="main.html">Patient Info</a>
      <a href="slot.html">Slot Booking</a>
      <a href="patient_search.html">Patient Search</a>
      <a href="receptionist-dashboard.html" class="active">Dashboard</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="main-content">
      <div class="login-container">
        <div class="user-info" id="userInfo"></div>
        <h1>Receptionist Dashboard</h1>
        <div class="form-group">
            <button class="login-btn" onclick="window.location.href='book-appointment.html'">Book Appointment (New Patient)</button>
        </div>
        <div class="form-group">
            <button class="login-btn" onclick="window.location.href='patient_search.html'">Book Appointment (Existing Patient)</button>
        </div>
      </div>
    </div>
    <script>
        // Example: Replace with actual receptionist name from your login logic///session
        const receptionistName = localStorage.getItem('receptionistName') || 'Receptionist';
        // Store login time if not already set
        if (!localStorage.getItem('loginTime')) {
            localStorage.setItem('loginTime', new Date().toLocaleString());
        }
        const loginTime = localStorage.getItem('loginTime');
        document.getElementById('userInfo').textContent = `Welcome, ${receptionistName} | Login: ${loginTime}`;
    </script>
</body>
</html>
