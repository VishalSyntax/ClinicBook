<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointCare - Patient Search</title>
    <link rel="stylesheet" href="/css/search.css">
    <script src="/js/search.js"></script>
    <style>
        body {
            background-image: url("/img/sono-background.png");
            background-color: #cccccc;
            margin: 0;
        }
        
        .sidebar {
          height: 100vh;
          width: 250px;
          position: fixed;
          top: 0;
          left: 0;
          background-color: #2c3e50;
          padding-top: 20px;
        }
        
        .sidebar .logo {
          text-align: center;
          padding: 10px;
          border-bottom: 2px solid #34495e;
          margin-bottom: 10px;
          background-color: white;
          margin: 10px;
          border-radius: 8px;
        }
        
        .sidebar .logo img {
          max-width: 220px;
          height: auto;
        }
        
        .sidebar a {
          display: block;
          color: white;
          padding: 16px 20px;
          text-decoration: none;
          font-size: 16px;
          border-bottom: 1px solid #34495e;
        }
        
        .sidebar a:hover {
          background-color: #34495e;
        }
        
        .sidebar a.active {
          background-color: #3498db;
        }
        
        .sidebar .logout {
          position: absolute;
          bottom: 20px;
          width: calc(100% - 40px);
          background-color: #e74c3c;
        }
        
        .sidebar .logout:hover {
          background-color: #c0392b;
        }
        
        .main-content {
          margin-left: 250px;
          padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
      <div class="logo">
        <img src="/img/logo.webp" alt="Hospital Logo">
      </div>
      <a href="main.html">Patient Info</a>
      <a href="slot.html">Slot Booking</a>
      <a href="patient_search.html" class="active">Patient Search</a>
      <a href="appointment-management.html">Appointments</a>
      <a href="patient-profile.html">Patient Profile</a>
      <a href="receptionist-dashboard.html">Dashboard</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
    
    <div class="main-content">
      <div class="search-container">
        <h1>Search existing patients </h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="searchTerm">Search by:</label>
                <select id="searchType" class="form-control">
                    <option value="id">Patient ID</option>
                    <option value="name">Name</option>
                    <option value="contact">Phone no.</option>
                    <option value="email">Email</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" id="searchTerm" class="form-control" placeholder="Enter search term" required>
            </div>
            
            <button type="submit" class="search-btn">Search Patients</button>
        </form>

        <div id="results" class="hidden" style="margin-top: 20px;">
            <h3>Search Results</h3>
            <div id="patientList"></div>
            <div id="noResults" class="hidden">No patients found.</div>
        </div>
      </div>
    </div>
</body>
</html>
